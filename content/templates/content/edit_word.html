<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Word</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 30px;
        }
        .form-control, .btn {
            margin-bottom: 15px;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #007bff;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-white text-center">Admin Dashboard</h4>
        <a href="{% url 'word_list' %}">Word List</a>
       
    </div>

    <!-- Main Content -->
    <div class="content">
    
        <div class="container">
            <h1>Edit Word</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="word_phrase">Word/Phrase</label>
                    <input type="text" id="word_phrase" name="word_phrase" class="form-control" value="{{ word.word_phrase }}" required>
                </div>
                <div class="form-group">
                    <label for="translation">Translation</label>
                    <input type="text" id="translation" name="translation" class="form-control" value="{{ word.translation }}" required>
                </div>
                <div class="form-group">
                    <label for="example_sentence">Example Sentence</label>
                    <textarea id="example_sentence" name="example_sentence" class="form-control" required>{{ word.example_sentence }}</textarea>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'word_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
